<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokédex</h1>
    <form action="#">
        <label for="pokemon">Buscar Pokémon:</label>
        <input type="text" id="pokemon" name="pokemon">
        <button type="submit">Buscar</button>
    </form>

    <ul>
        <li class="pokemon-card">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur" class="pokemon-image">
            <p class="pokemon-name">Bulbasaur</p>
            <p class="pokemon-type">Grass, Poison</p>
            <p class="pokemon-stat">HP: 45</p>
            <p class="pokemon-stat">Attack: 49</p>
            <p class="pokemon-stat">Defense: 49</p>
        </li>
        <li class="pokemon-card">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png" alt="Charmander" class="pokemon-image">
            <p class="pokemon-name">Charmander</p>
            <p class="pokemon-type">Fire</p>
            <p class="pokemon-stat">HP: 39</p>
            <p class="pokemon-stat">Attack: 52</p>
            <p class="pokemon-stat">Defense: 43</p>
        </li>
        <li class="pokemon-card">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png" alt="Squirtle" class="pokemon-image">
            <p class="pokemon-name">Squirtle</p>
            <p class="pokemon-type">Water</p>
            <p class="pokemon-stat">HP: 44</p>
            <p class="pokemon-stat">Attack: 48</p>
            <p class="pokemon-stat">Defense: 65</p>
        </li>
    </ul>
</body>
</html>
